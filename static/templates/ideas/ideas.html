<div class="blog-item well" ng-repeat="item in ideas" >
       <h2>{{item.title}}</h2>
        <div class="blog-meta clearfix">
            <p>
                 <div>
            <img src="" alt="" />
        </div> by  
        <h5 style="margin-top: 0"> <a href="#">{{item.owner}} </a></h5>

          </p>
            </div>
      <p><img src="" width="100%" alt="" /></p>
      <p><i class="icon-calendar"></i> May 16th, 2015</p>
      <h2>Description: </h2>
      <p class="clearfix">{{item.description}}</p>
      <h2> Rating: {{item.rating}} </h2>

      <div class="tag">
        <li class="artist cf" ng-repeat="tag in item.tags">
            <div class="info">
              <p>Tags:<a href="#"><span class="label label-primary">{{tag}}</span></a></p>  
            </div>
        </li>
    </div>                       

    
       
        <div class="media-body">
            
        </div>
   
    <p>&nbsp;</p>
    
    <div id="comments" class="comments">

        <h4>{{item.comments}}.length Comments</h4>
        <div class="comments-list" ng-repeat="comment in item.comments">
            <div class="comment media" >
                <div class="pull-left">
                    <img class="avatar" src={{comment.owner.picture}} alt="" />  
                </div>

                <div class="media-body">
                    <strong>Posted by <a href="#">{{comment.owner.username}}</a></strong><br>
                    <small>Thursday, 01 March 2012 15:26</small><br>
                    <p>{{comment.text}}</p>
                </div>
            </div>
       </div>

        <!-- Start Comment Form -->
        <div class="comment-form">
        <!-- <p class="muted">Make sure you enter the (*) required information where indicated. HTML code is not allowed.</p> -->
            <form name="comment-form" id="comment-form">
                <div class="row-fluid">
                                 
                </div>
                <textarea rows="10" name="message" id="message" required="required" class="form-control" placeholder="Comment here ..."></textarea>
                <input type="submit" value="Submit Comment" class="btn btn-large btn-primary" />
            </form>
        </div>
        <!-- End Comment Form -->

    </div>

</div>
<!-- End Blog Item -->
