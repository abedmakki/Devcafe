    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <p class="lead">Category</p>
                <div class="list-group">
                    <a href="#" class="list-group-item">Software</a>
                    <a href="#" class="list-group-item">Hardware</a>
                    <a href="#" class="list-group-item">Embedded Systems</a>
                </div>
            </div>

            <div class="col-md-9">

                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img class="slide-image" src="http://placehold.it/800x300" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="http://placehold.it/800x300" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="http://placehold.it/800x300" alt="">
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in apps">
                        <div class="thumbnail">
                            <img src={{product.image}} alt="">
                            <div class="caption">
                                <h4 class="pull-right">{{product.price}}</h4>
                                <h4><a href="/market/" + {{product.id}}>{{product.name}}</a>
                                </h4>
                                <p>{{product.description}}</p>
                                <p>{{product.tags}}</p>
                                <!-- rateeeeee here -->
                                <div ng-controller="MarketplaceController">
                                    <h3>Rating</h3>
                                    <div ng-init="rating = star.rating + 1"></div>
                                    <div class="rating" star-rating rating-value="rating"
                                     data-max="5" on-rating-selected="rateFunction(item.id, rating)"></div>

                            </div>
                            <!-- <div class="ratings">
                                <p class="pull-right">{{item.comments.length}} reviews</p>
                                <p>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                </p>
                            </div> -->
                        </div>
                    </div>


                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
