<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Login</h1>

    <div class="well">
      <form name="loginForm" role="form" ng-submit="vm.login()" novalidate>
        <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>

        <div class="form-group">
          <label for="login__email">Username</label>
          <input type="text" class="form-control" id="login__username" ng-model="vm.username" placeholder="ex. Mina" required="true" />
        </div>

        <div class="form-group">
          <label for="login__password">Password</label>
          <input type="password" class="form-control" id="login__password" ng-model="vm.password" placeholder="ex. examplepassword" required="true" />
        </div>

        <div class="form-group">
          Remember Me <input type="checkbox" ng-model="vm.remember" ng-init="vm.remember=false">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
