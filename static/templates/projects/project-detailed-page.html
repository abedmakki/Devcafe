<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <h1>{{projId.title}}</h1>
            <p class="lead">
                by <a href="#">{{projId.PM.username}}</a>
            </p>
            <hr>
            <p><span class="glyphicon glyphicon-time"></span> {{projId.timestamp | date:'yyyy-MM-dd HH:mm'}}</p>
            <hr>
            <img class="img-responsive" ng-src="{{projId.picture}}" alt="No Picture">
            <hr>
            <p class="lead">{{projId.description}}</p>
            <hr>
        </div>


        <!-- assign tasks part -->
        
<!-- Blog Sidebar Widgets Column -->
<div class="col-md-4">

            <!-- Blog Categories Well -->
            <div class="well">
                <h2>My Tasks</h2>
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="list-unstyled" ng-repeat="task in mytasks">
                            <li>Task Title: {{task.title}}, Task Description: {{task.description}}, Done: {{task.is_done}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <div class="col-md-4">
        <div class="well">
            <h2>Contributors</h2>
            <div ng-repeat="contributor in projId.contributors">
            <strong>{{contributor.user}}</strong>

            <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#assignTaskModel{{contributor.id}}" ng-if="projId.is_pm">Assign Task</button>

            <!-- start popup here -->
            <div class="modal fade" id="assignTaskModel{{contributor.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Assign Task</h4>
                </div>
                <div class="modal-body">
                  <div style="margin:20px 270px;width:750px;height:500px;padding:10px;margin-bottom: 20px">
                    <!-- here tany -->

            <div class="form-group">
                <label for="create__price">Title</label>
                <input type="text" class="form-control" id="create__description" min="1" ng-model="vm.title" required="true" ng-focus data-content="Valid Title required"/>
            </div>

            <div class="form-group">
                <label for="create__description">Description: </label>
                <input type="text" class="form-control" id="create__description" ng-model="vm.description" required="true" data-content="Valid Description required"/>
            </div>

            <!-- call fn -->
            <!-- here moshkla fel contributor id, kolo byeegy 2, and validation msh sh8al -->
            <div class="form-group">
                <button type="submit" class="btn btn-success" ng-click="vm.assignTask(projId.id, contributor.id, vm.title, vm.description)">Done</button>
            </div>
            <!-- </form> -->
        </div>
    </div>
</div>
</div>
</div>
<!-- end popup here -->
</div>

        </div>
        </div>
    </div>
</div>
