<div class="row" style="margin:20px 270px;width:750px;height:auto;padding:10px;margin-bottom: 20px;background-color: #fefefe;border: 1px solid blue;border-radius: 4px;">
    <div class="col-md-4 col-md-offset-4">
        <h1>Delivery Data</h1>

        <div class="well">
            <form name="registerForm" role="form" novalidate>

                <div class="form-group">
                    <label for="register__firstname">Firstname</label>
                    <input type="text" class="form-control" id="register__firstname" ng-model="vm.firstname" required="true" ng-focus data-content="Valid first name required"/>
                </div>
                <div class="form-group">
                    <label for="register__lastname">lastname</label>
                    <input type="text" class="form-control" id="register__lastname" ng-model="vm.lastname" required="true" ng-focus data-content="Valid Last name required"/>
                </div>
                <div class="form-group">
                    <label for="register__email">Email: </label>
                    <input type="email" class="form-control" id="register__email" name="register__email" ng-model=".email" required="true" data-content="Valid Email address required" ng-focus/>
                </div>
                
                <div class="form-group">
                    <label for="register__deliveryaddress">Delivery Address: </label>
                    <input type="text" class="form-control" id="register__deliveryaddress" ng-model=".address" required="true" ng-focus data-content="Valid Address required"/>
                </div>
                <div class="form-group">
                    <label for="register__deliverydate">Delivery Date: </label>
                    <input type="text" class="form-control" id="register__deliverydate" ng-model=".ddate" required="true" ng-focus data-content="Valid Address required"/>
                </div>
                <div class="form-group">
                    <label for="register__mobile">Mobile: </label>
                    <input type="text" class="form-control" id="register__mobile" ng-model=".mobile" required="true" ng-focus data-content="Valid Address required"/>
                </div>

                <div class="form-group">
                    <label for="register__homephone">Home Phone: </label>
                    <input type="text" class="form-control" id="register__homephone" ng-model=".hphone" required="true" ng-focus data-content="Valid Address required"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" ng-disabled="DeliveryForm.$invalid">Confirm Buying</button>
                </div>

            </form>
        </div>
    </div>
</div>
