{% load staticfiles %}

<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>
  <script src="/app/staticfiles/lib/angular/angular.min.js"></script>
  <script src="/app/staticfiles/js/controllers.js"></script>
  <link rel="stylesheet" href="/app/staticfiles/css/style.css">
</head>
<body>

{% verbatim %}
  <div class="main" ng-controller = "MyController">
  <ul class="artistlist">
    <li class="artist cf" ng-repeat="item in artists">
      <div class="info">
        <h2>Title: {{item.title}}</h2>
        <h3>Description: {{item.description}}</h3>
        <h3>Rating: {{item.rating}}</h3>
      </div>
    </li>
  </ul>
</div>
{% endverbatim %}

</body>
</html>
