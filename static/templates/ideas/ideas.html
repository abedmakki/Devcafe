<div class="main" ng-controller = "IdeasController">
  <ul class="artistlist">
    <li class="artist cf" ng-repeat="item in artists">
      <div class="info">
        <h2>Title: {{item.title}}</h2>
        <h3>Description: {{item.description}}</h3>
        <h3>Rating: {{item.rating}}</h3>
      </div>
    </li>
  </ul>
</div>
