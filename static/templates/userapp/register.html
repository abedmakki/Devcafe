<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Register</h1>

    <div class="well">
      <form role="form" ng-submit="vm.register()">
        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="ex. john@devcafe.com" />
        </div>

        <div class="form-group">
          <label for="register__username">Username</label>
          <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="ex. john" />
        </div>

        <div class="form-group">
          <label for="register__firstname">Firstname</label>
          <input type="text" class="form-control" id="register__firstname" ng-model="vm.firstname" placeholder="ex. Mina" />
        </div>

          <div class="form-group">
          <label for="register__lastname">lastname</label>
          <input type="text" class="form-control" id="register__lastname" ng-model="vm.lastname" placeholder="ex. courdova" />
        </div>


        <div class="form-group">
          <label for="register__birthdate">Birthdate</label>
          <input type="text" class="form-control" id="register__birthdate" ng-model="vm.birthdate" placeholder="ex. 1992-10-20" />
        </div>

        <div class="form-group">
          <label for="register__country">country</label>
          <input type="text" class="form-control" id="register__country" ng-model="vm.country" placeholder="ex. Egypt" />
        </div>

        <div class="form-group">
          <label for="register__address">address</label>
          <input type="text" class="form-control" id="register__firstname" ng-model="vm.address" placeholder="ex. adam" />
        </div>


        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="ex. thisisnotgoogleplus" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
