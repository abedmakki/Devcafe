<div style="margin:20px 270px;width:750px;height:500px;padding:10px;margin-bottom: 20px">
  <h1>Delivery Data</h1>

  <div class="well">
    <form name="DeliveryForm" role="form" ng-submit="vm.Buy(appId.id)" novalidate>

      <div class="form-group">
        <label for="delivery__firstname">Firstname</label>
        <input type="text" class="form-control" id="delivery__firstname" ng-model="vm.firstname" placeholder="ex. Mina" required="true" ng-focus data-content="Valid first name required"/>
      </div>

      <div class="form-group">
        <label for="delivery__lastname">lastname</label>
        <input type="text" class="form-control" id="delivery__lastname" ng-model="vm.lastname" placeholder="ex. courdova" required="true" ng-focus data-content="Valid Last name required"/>
      </div>
      
      <div class="form-group">
        <label for="delivery__email">Email: </label>
        <input type="email" class="form-control" id="delivery__email" name="delivery__email" ng-model="vm.email" placeholder="ex. john@devcafe.com"  required="true" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" data-content="Valid Email address required" ng-focus/>
      </div>  
      
      
      <div class="form-group">
        <label for="delivery__deliveryaddress">Delivery Address: </label>
        <input type="text" class="form-control" id="delivery__deliveryaddress" ng-model="vm.address" placeholder="ex. st.adress, cairo"  required="true" ng-focus data-content="Valid Address required"/>
      </div>
      
      <div class="form-group">
        <label for="delivery__deliverydate">Delivery Time: </label>
        <input class="form-control ng-pristine ng-untouched ng-valid ng-valid-min ng-valid-max ng-valid-datetimelocal ng-valid-required" id="delivery__deliverydate" type="datetime-local" name="dateTimelocal" ng-model="vm.ddate" required="true" min="2015-07-01T00:00:00" max="2020-12-31T00:00:00" ng-focus data-content="Valid Time required"/>
      </div>

      

      <div class="form-group">
        <label for="delivery__mobile">Mobile: </label>
        <input type="text" class="form-control" id="delivery__mobile" ng-model="vm.mobile" placeholder="ex. 01234567890" required="true" ng-minlength="11" ng-maxlength="11" ng-pattern="/^[0-9]*$/" ng-focus data-content="Valid mobile number required"/>
      </div>

      <div class="form-group">
        <label for="delivery__homephone">Home Phone: </label>
        <input type="text" class="form-control" id="delivery__homephone" ng-model="vm.hphone" placeholder="ex. 0212345678" required="true" ng-minlength="10" ng-maxlength="10" ng-pattern="/^[0-9]*$/" ng-focus data-content="Valid mobile number required"/>
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn btn-success" ng-disabled="DeliveryForm.$invalid">Confirm Buying</button>
      </div>

    </form>
  </div>
</div>
</div>
