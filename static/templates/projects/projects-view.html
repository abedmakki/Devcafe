<div class="container content-size" >
    <div class="row">
        <div class="col-lg-12" >
            <h1  class="page-header pull-left proj-header">Projects <small>Climb the Mountain</small></h1>
            <button data-toggle="modal" data-target="#StartProj" class="btn btn-primary page-header" style="margin-left: 2px;float: right" ng-click="">Start Project</button>
        </div>
    </div>
    <div class="row" ng-repeat="project in projects">
        <div class="col-md-7">
            <a href="#">
                <img class="img-responsive" width="800px" height="300px" ng-src="{{project.logo}}" alt="">
            </a>
        </div>
        <div class="col-md-5">
        <!-- ng-click="vm.getProjectId(project.id)" -->
            <a href="projects/{{project.id}}" class="proj-title">{{project.title}}</a>
            <!-- <h4>{{project.category}}</h4> -->
            <p>{{project.description}}</p>
            <div ng-repeat="job in project.jobs | filter:{is_taken:false}" ng-hide="project.is_pm">
            <p>{{job.name}}</p>
            <p>{{job.description}}</p>            
            <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#applyModel{{job.id}}">Apply</button>

            <div class="modal fade" id="applyModel{{job.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel{{job.id}}" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel{{job.id}}">Apply for job {{job.name}}</h4>
                </div>
                <div class="modal-body">
                <!-- call fn -->
                    <button class="btn-sm" ng-click="applyForJob(job.id)" data-dismiss="modal">Ok</button>
                    
                    <button type="button" class="btn-sm" data-dismiss="modal" ng-click="files=null">Cancel</button>                    
                </div>
                </div>
              </div>
            </div>
            <!-- end popup -->

            </div>

            <a class="btn btn-primary" href="projects/{{project.id}}">View Project<span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </div>
    <hr>

<!--Add job modal -->
<div class="modal fade" id="StartProj" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Create New Project</h4>
      </div>
      <div class="modal-body">
        <form name="creProj">
          <div class="form-group">
            <label for="job-name" class="control-label">Title:</label>
            <input type="text" class="form-control" id="proj-title" ng-model="ptitle" required="true" ng-focus data-content="Valid job name required">
          </div>
          <div class="form-group">
            <label for="Description" class="control-label">Description:</label>
            <textarea class="form-control" id="Description" ng-model="pDesc" required="true" ng-focus data-content="Valid job description required"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary sjq1class" ng-disabled="creProj.$invalid" data-dismiss="modal" ng-click="vm.startProject()">Submit Project</button>
      </div>
    </div>
  </div>
</div>
<!--End  Add job modal -->
