<div style="margin:20px 270px;width:750px;height:500px;padding:10px;margin-bottom: 20px">
        <h1>Delivery Data</h1>

        <div class="well">
            <form name="deliveryForm" role="form" ng-submit="vm.Buy(appId.id)" novalidate>

                <div class="form-group">
                    <label for="delivery__firstname">Firstname</label>
                    <input type="text" class="form-control" id="delivery__firstname" ng-model="vm.firstname" required="true" ng-focus data-content="Valid first name required"/>
                </div>
                <div class="form-group">
                    <label for="delivery__lastname">lastname</label>
                    <input type="text" class="form-control" id="delivery__lastname" ng-model="vm.lastname" required="true" ng-focus data-content="Valid Last name required"/>
                </div>
                <div class="form-group">
                    <label for="delivery__email">Email: </label>
                    <input type="email" class="form-control" id="delivery__email" name="delivery__email" ng-model="vm.email" required="true" data-content="Valid Email address required" ng-focus/>
                </div>
                
                <div class="form-group">
                    <label for="delivery__deliveryaddress">Delivery Address: </label>
                    <input type="text" class="form-control" id="delivery__deliveryaddress" ng-model="vm.address" required="true" ng-focus data-content="Valid Address required"/>
                </div>
                <!-- <div class="form-group">
                    <label for="delivery__deliverydate">Delivery Date: </label>
                    <input type="text" class="form-control" id="delivery__deliverydate" ng-model="vm.ddate" jqdatepicker ng-pattern='/^((\d{4})-(\d{2})-(\d{2}))$/' required="true" ng-focus data-content="Valid Delivery Date required"/>
                </div> -->
                <div class="form-group">
                    <label for="delivery__deliverydate">Delivery Time: </label>
                    <input class="form-control ng-pristine ng-untouched ng-valid ng-valid-min ng-valid-max ng-valid-datetimelocal ng-valid-required" id="delivery__deliverydate" type="datetime-local" name="dateTimelocal" ng-model="vm.ddate" ng-required="true" min="2015-07-01T00:00:00" max="2020-12-31T00:00:00"/>
                </div>

                    

                <div class="form-group">
                    <label for="delivery__mobile">Mobile: </label>
                    <input type="text" class="form-control" id="delivery__mobile" ng-model="vm.mobile" required="true" ng-focus data-content="Valid Address required"/>
                </div>

                <div class="form-group">
                    <label for="delivery__homephone">Home Phone: </label>
                    <input type="text" class="form-control" id="delivery__homephone" ng-model="vm.hphone" required="true" ng-focus data-content="Valid Address required"/>
                </div>
                
                <!-- <div class="dropdown">
                    <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
                        <div class="input-append"><input type="text" class="input-small" data-ng-model="vm.ddate"><span class="add-on"><i
                                class="icon-calendar"></i></span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker data-ng-model="vm.ddate"
                                        data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
                    </ul>
                </div> -->
                <div class="form-group">
                    <button type="submit" class="btn btn-success" ng-disabled="DeliveryForm.$invalid">Confirm Buying</button>
                </div>

            </form>
        </div>
    </div>
</div>
