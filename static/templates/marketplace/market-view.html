<div class="container" style="margin-top:10px">
    <div class="row">
        <div class="col-md-3">
            <a class="btn btn-success" style="margin-bottom:10px; margin-top:20px" href="/market/post/new">Post New App</a>
            <p class="lead"><strong>Category</strong></p>
                <div class="list-group" ng-init="vm.filterName">
                <a href="#" ng-click="vm.filterName.name = undefined" class="list-group-item">All Categories</a>
                <a href="#" ng-click="vm.filterName.name = tag.name" class="list-group-item" ng-repeat="tag in all_tags">{{tag.name}}</a>
                </div>
        </div>
        <div class="col-md-9">
            <div class="row carousel-holder">
                <div class="col-md-12">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <img class="slide-image" ng-src="{{apps[0].picture}}" alt="">
                            </div>
                            <div class="item">
                                <img class="slide-image" ng-src="{{apps[1].picture}}" alt="">
                            </div>
                            <div class="item">
                                <img class="slide-image" ng-src="{{apps[2].picture}}" alt="">
                            </div>
                        </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in apps | filter:{tags: vm.filterName.name||undefined}">
                    <div class="thumbnail branch-name" > <!-- style="height:auto"-->
                        <img ng-src={{product.picture}} alt="No Picture">
                        <div class="caption">
                            <h3 style="font-size:10px margin:20px" class="pull-right">{{product.price | currency}}</h3>
                            <h3><a href="/market/{{product.id}}"ng-click="vm.goToDetail(product.id)" style="font-size:14px">{{product.name}}</a></h3>        
                            <p style="text-align:left; font-size:10px">{{product.description| limitTo:90}}</p>
                            <p class="pull-right">{{product.comments.length}} reviews</p>
                            <div>
                                <h3>Rating</h3>
                                <div ng-init="star.rating = product.avg_rating == 0.0 ? 3 : product.avg_rating"></div>
                                <div ng-init="rating = star.rating"></div>
                                <div class="rating" star-rating rating-value="rating"data-max="5" on-rating-selected="rateFunction(product.id, rating)">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
