<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <h1>{{projId.title}}</h1>
            <p class="lead">
                by <a href="#">{{projId.PM.username}}</a>
            </p>
            <hr>
            <p><span class="glyphicon glyphicon-time"></span> {{projId.timestamp | date:'yyyy-MM-dd HH:mm'}}</p>
            <hr>
            <img class="img-responsive" ng-src="{{projId.picture}}" alt="No Picture">
            <hr>
            <p class="lead">{{projId.description}}</p>
            <hr>
        </div>


      <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#assignTaskModel">Assign Task</button>

        <!-- Blog Sidebar Widgets Column -->
        <div class="col-md-4">

            <!-- 
            <div class="well">
                <h4>Blog Search</h4>
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-search"></span>
                    </button>
                    </span>
                </div>
            </div>
            -->
            <!-- Blog Categories Well -->
            <div class="well">
                <h4>Tasks</h4>
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="list-unstyled" ng-repeat="task in mytasks">
                            <li>Task Title: {{task.title}}, Task Description: {{task.description}}, Done: {{task.is_done}}</li>
                        </ul>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <div class="well">
                <div class="col-lg-6">
                    <p class="lead">Category</p>
                    <div class="list-group" ng-init="vm.filterName">
                        <a href="#" ng-click="vm.filterName.name = undefined" class="list-group-item">All Tasks</a>
                        <a href="#" ng-click="vm.filterName.name = tag.name" class="list-group-item" ng-repeat="tag in all_tags">{{tag.name}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>


<!-- start popup here -->
<div ng-app="fileUpload" ng-controller="uploadCtrl" class="modal fade" id="assignTaskModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Assign Task</h4>
    </div>
    <div class="modal-body">
      <div style="margin:20px 270px;width:750px;height:500px;padding:10px;margin-bottom: 20px">
        <!-- here tany -->

 <!-- here el cintributor id -->
              <div class="form-group">
              <label for="create__applicationname">Contributor Name</label>
                <input type="text" class="form-control" id="create__applicationname" ng-model="vm.contributor_id" required="true" ng-focus data-content="Valid Contributor Name required"/>
            </div>
            <div class="form-group">
                <label for="create__price">Title</label>
                <input type="text" class="form-control" id="create__description" min="1" ng-model="vm.title" required="true" ng-focus data-content="Valid Title required"/>
            </div>

            <div class="form-group">
                <label for="create__description">Description: </label>
                <input type="text" class="form-control" id="create__description" ng-model="vm.description" required="true" ng-focus data-content="Valid Description required"/>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-success" ng-disabled="create-form.$invalid" ng-click="vm.assignTask(vm.id, vm.contributor_id, vm.title, vm.description)">Done</button>
          </div>
